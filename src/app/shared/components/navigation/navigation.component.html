<div class="sticky">
    <div class="app-sidebar__overlay" data-bs-toggle="sidebar"></div>
    <div class="app-sidebar">
        <div class="side-header">
            <a class="header-brand1" href="index.html">
                <img src="./../assets/images/brand/logo.png" class="header-brand-img desktop-logo" alt="logo">
                <img src="./../assets/images/brand/logo-1.png" class="header-brand-img toggle-logo"
                    alt="logo">
                <img src="./../assets/images/brand/logo-2.png" class="header-brand-img light-logo" alt="logo">
                <img src="./../assets/images/brand/logo-3.png" class="header-brand-img light-logo1"
                    alt="logo">
            </a>
            <!-- LOGO -->
        </div>
        <div class="main-sidemenu">
            <ul class="side-menu">
                <li class="slide">
                    <div class="side-menu_item px-3">
                        <div class="dropdown  d-flex message">
                            <button class="nav-link icon btn btn-primary w-100 mt-3" data-bs-toggle="dropdown">
                                <i class="side-menu__icon fa fa-plus text-white"></i>
                                <span class="side-menu__label">New</span>
                            </button>
                            <div class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                                <div class="w-100">
                                    <a class="quick-link" href="javascript:;"><h4>Invoice</h4></a>
                                    <a class="quick-link" href="javascript:;"><h4>Estimate</h4></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="slide" *ngFor="let nav of navigation">
                    <a class="side-menu__item has-link" data-bs-toggle="slide" href="javascript:;" [routerLink]="nav.link"><i
                            class="side-menu__icon {{nav.icon}}"></i><span
                            class="side-menu__label">{{nav.title}}</span></a>
                </li>
            </ul>
            <div class="slide-right" id="slide-right"><svg xmlns="http://www.w3.org/2000/svg" fill="#7b8191"
                    width="24" height="24" viewBox="0 0 24 24">
                    <path d="M10.707 17.707 16.414 12l-5.707-5.707-1.414 1.414L13.586 12l-4.293 4.293z" />
                </svg></div>
        </div>
    </div>
</div>
