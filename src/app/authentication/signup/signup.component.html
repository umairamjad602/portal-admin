<div class="container h-100">
    <div class="row align-items-center vh-100">
        <div class="col-12">
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <div class="intro-image"></div>
                </div>
                <div class="col-xs-12 col-md-6">
                    <div class="blankpage-form-field w-100">
                        <div class="card p-4 border-top-left-radius-0 border-top-right-radius-0">
                            <form id="js-login" [formGroup]="signupForm" (ngSubmit)="signup()" novalidate
                                autocomplete="off">
                                <div class="row">
                                    <div class="form-group col-6">
                                        <label class="form-label" for="first_name">First Name</label>
                                            <input class="form-control form-control-lg rounded-0" type="text"
                                                formControlName="first_name" placeholder="First Name" #autofocus/>
                                    </div>
                                    <div class="form-group col-6">
                                        <label class="form-label" for="last_name">Last Name</label>
                                            <input class="form-control form-control-lg rounded-0" type="text"
                                                formControlName="last_name" placeholder="Last Name" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="form-label" for="username">Email</label>
                                        <input class="form-control form-control-lg rounded-0" type="email"
                                            formControlName="email" placeholder="Email" />
                                </div>


                                <div class="row">
                                    <div class="form-group col-xs-12 col-sm-6">
                                        <label class="form-label" for="password">Password</label>
                                            <input class="form-control form-control-lg rounded-0" type="password"
                                                formControlName="password" placeholder="Password" />
                                    </div>
                                    <div class="form-group col-xs-12 col-sm-6">
                                        <label class="form-label" for="password_confirmation">Confirm Password</label>
                                            <input class="form-control form-control-lg rounded-0" type="password"
                                                formControlName="password_confirmation"
                                                placeholder="Confirm Password" />
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-12 my-4">
                                            <button  #loginBtn type="submit"  class="shadow-0 btn btn-success btn-block btn-lg" [disabled]="!signupForm?.valid || httpProcess"
                                           ><i class="fal fa-spinner fa-spin" *ngIf="httpProcess"></i> SIGN UP</button>
                                    </div>
                                </div>
                            </form>
                            <div class="blankpage-footer text-center">
                                <span class="text-dark"> Already a member? </span> <a [routerLink]="'/login'"><strong>
                                        Secure Login
                                    </strong></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
