<div class="container login-header-wrapper">
  <div class="row">
    <div class="col text-center header-text">
      <h2>Initail Project Login</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 offset-3 login-form-wrapper">
      <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate autocomplete="off">
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control form-control-lg" placeholder="Your Email *" formControlName="email" />
        </div>
        <div class="form-group mt-3">
          <label>Password</label>
          <input type="password" class="form-control form-control-lg mt-2" placeholder="Your Password *" formControlName="password" />
        </div>
        <div class="form-group mt-3">
          <button type="submit" class="btn btn-block btn-login" (click)="login()" [disabled]="loading || !loginForm.valid">
            <span *ngIf="!loading">Login</span>
            <span *ngIf="loading">Please wait...</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
