<div class="page">
  <div class="">
      <div class="col col-login mx-auto mt-7">
          <div class="text-center">
              <a href="Javascript:;"><img src="./../assets/images/brand/logo-white.png" class="header-brand-img" alt=""></a>
          </div>
      </div>
      <div class="container-login100">
          <div class="wrap-login100 p-6">
              <form class="login100-form validate-form" [formGroup]="loginForm" (ngSubmit)="login()" novalidate autocomplete="off">
                  <span class="login100-form-title pb-5">
                      Login
                  </span>
                  <div class="panel panel-primary">
                      <div class="panel-body tabs-menu-body p-0 pt-5">
                          <div class="tab-content">
                              <div class="tab-pane active" id="tab5">
                                  <div class="wrap-input100 validate-input input-group" data-bs-validate="Valid email is required: ex@abc.xyz">
                                      <a href="javascript:void(0)" class="input-group-text bg-white text-muted">
                                          <i class="zmdi zmdi-email text-muted" aria-hidden="true"></i>
                                      </a>
                                      <input class="input100 border-start-0 form-control ms-0" type="email" placeholder="Email" formControlName="email">
                                  </div>
                                  <div class="wrap-input100 validate-input input-group" id="Password-toggle">
                                      <a href="javascript:void(0)" class="input-group-text bg-white text-muted">
                                          <i class="zmdi zmdi-eye text-muted" aria-hidden="true"></i>
                                      </a>
                                      <input class="input100 border-start-0 form-control ms-0" type="password" placeholder="Password" formControlName="password">
                                  </div>
                                  <div class="text-end pt-4">
                                      <p class="mb-0"><a href="forgot-password.html" class="text-primary ms-1">Forgot Password?</a></p>
                                  </div>
                                  <div class="container-login100-form-btn">
                                      <button type="submit" class="login100-form-btn btn-primary" (click)="login()" [disabled]="loading || !loginForm.valid">
                                        <span *ngIf="!loading">Sign in</span>
                                        <span *ngIf="loading">Please wait...</span>
                                      </button>
                                  </div>
                                  <div class="text-center pt-3">
                                      <p class="text-dark mb-0">Not a member?<a href="Javascript:;" class="text-primary ms-1">Sign UP</a></p>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
